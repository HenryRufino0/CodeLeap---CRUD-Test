<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CodeLeap Network</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div class="header">CodeLeap Network</div>


  <div class="main-container">

 
    <form id="postForm">
      <h2>What's on your mind?</h2>
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Hello world" required />

      <label for="content">Content</label>
      <textarea id="content" placeholder="Content here" required></textarea>

      <label for="username">Your username</label>
      <input type="text" id="username" placeholder="e.g. Henry" required />

      <button type="submit" id="createBtn" disabled style="opacity: 0.5;">Create</button>
    </form>

   
    <div id="postsContainer"></div>
  </div>


  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Item</h3>
      <input type="text" id="editTitle" placeholder="Title" />
      <textarea id="editContent" placeholder="Content"></textarea>
      <div class="modal-buttons">
        <button onclick="closeEditModal()">Cancel</button>
        <button onclick="submitEdit()">Save</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>



  <div id="deleteModal" class="modal" style="display: none;">
  <div class="delete-modal-content">
    <p><strong>Are you sure you want to delete this item?</strong></p>
    <div class="delete-modal-buttons">
      <button onclick="closeDeleteModal()">Cancel</button>
      <button class="danger" onclick="confirmDeleteFinal()">Delete</button>
    </div>
  </div>
</div>

</body>
</html>
